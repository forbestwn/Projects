<div class="container navbar-container">
  	<span class="row">
       <button type="button" ng-click="backward()" class="btn btn-default col-md-3 col-sm-3 col-xs-3">Back</button>
 	   <span class="col-md-6 col-sm-6 col-xs-6" style="text-align: center">Client Info</span>
       <button type="button" ng-click="newEmployee()" class="btn btn-default col-md-3 col-sm-3 col-xs-3">New Employee</button>
	</span>
</div>
<br>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Name</h3>
  </div>
  <div class="panel-body">
    {{client.name}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Address</h3>
  </div>
  <div class="panel-body">
    {{client.address}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Phone</h3>
  </div>
  <div class="panel-body">
    {{client.phone}}
  </div>
</div>

<div class="panel panel-default">
	<input type="checkbox" ng-model="ifSearch"/> Search by name
  	<div><input type="text" ng-show="ifSearch" ng-model="query" class="inputelement"/></div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Employees</h3>
  </div>
  <div class="panel-body">
	<div class="list-group"> 
	
    <div ng-repeat="employee in client.employees | toArray | orderBy: '-name' | filter: filter"  class="row ">
        <a ng-click="employeeInfo(employee._id.$oid)" class="col-xs-10 col-sm-10 col-md-10 list-group-item">
				 {{employee.name}}
        </a>
      	<button ng-click="deleteEmployee(employee._id.$oid)" class="col-md-2 col-sm-2 col-xs-2 deletebtn">Remove</button>
	</div>
	  </div>
	
  </div>
</div>
