<div class="container navbar-container">
  	<span class="row">
       <button type="button" ng-click="backward()" class="btn btn-default col-md-3 col-sm-3 col-xs-3">Back</button>
 	   <span class="col-md-6 col-sm-6 col-xs-6" style="text-align: center">Employee Info</span>
       <button type="button" ng-click="newTest()" class="btn btn-default col-md-3 col-sm-3 col-xs-3">New Test</button>
	</span>
</div>
<br>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Name</h3>
  </div>
  <div class="panel-body">
    {{employee.name}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">age</h3>
  </div>
  <div class="panel-body">
    {{employee.age}}
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">gender</h3>
  </div>
  <div class="panel-body">
    {{employee.gender}}
  </div>
</div>


<div class="panel panel-default">
<button ng-click="calculatePassRate()">Pass Rate:</button>{{passRate}}%
</div>

<div class="panel panel-default">
  <div class="panel-body">
	From:<input type="date" name="from" ng-model="fromDate" class="inputelement">
	<br>
	To:<input type="date" name="to" ng-model="toDate" class="inputelement">
	<br>
	<button ng-click="search()">Search</button>
  </div>
</div>


<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Tests</h3>
  </div>
  <div class="panel-body">
	<div class="list-group"> 
    <div ng-repeat="test in employee.tests | toArray | orderBy: 'date.$numberLong' | filter: filter"  class="row ">
        <a class="col-xs-10 col-sm-10 col-md-10 list-group-item" >
        	<span class="row">
			 <span class="col-md-3 col-sm-3 col-xs-3">{{test.name}}</span>
			 <span class="col-md-2 col-sm-2 col-xs-2">{{test.result}}</span>
			 <span class="col-md-7 col-sm-7 col-xs-7">{{test.date.$numberLong|date:'yyyy-MM-dd HH:mm:ss'}}</span>
			</span>
        </a>
        <div>
	    <button ng-click="deleteTest(test._id.$oid)" class="col-md-2 col-sm-2 col-xs-2 full-height deletebtn">Remove</button>
	    </div>
	</div>
	</div>
  </div>
</div>
