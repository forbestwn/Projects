<div class="container navbar-container">
  	<span class="row">
       <button type="button" ng-click="backward()" class="btn btn-default col-md-3 col-sm-3 col-xs-3">Cancel</button>
 	   <span class="col-md-6 col-sm-6 col-xs-6" style="text-align: center">New Test</span>
       <button type="button" ng-click="submit()" class="btn btn-default col-md-3 col-sm-3 col-xs-3">Done</button>
	</span>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Name</h3>
  </div>
  <div class="panel-body">
    <input class="inputelement" type="text" name="name" ng-model="name">
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Result</h3>
  </div>
  <div class="panel-body">
	<select ng-model="result" class="inputelement">
		<option value="pass">Pass</option>
		<option value="fail">Fail</option>
	</select> 
  </div>
</div>
