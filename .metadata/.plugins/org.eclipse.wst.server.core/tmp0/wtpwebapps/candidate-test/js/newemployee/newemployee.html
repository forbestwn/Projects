<div class="container navbar-container">
  	<span class="row">
       <button type="button" ng-click="backward()" class="btn btn-default col-md-3 col-sm-3 col-xs-3">Cancel</button>
 	   <span class="col-md-6 col-sm-6 col-xs-6" style="text-align: center">New Employee</span>
       <button type="button" ng-click="submit()" class="btn btn-default col-md-3 col-sm-3 col-xs-3">Done</button>
	</span>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Name</h3>
  </div>
  <div class="panel-body">
    <input class="inputelement" type="text" name="name" ng-model="name">
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Age</h3>
  </div>
  <div class="panel-body">
    <input class="inputelement" type="number" name="age" ng-model="age">
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Gender</h3>
  </div>
  <div class="panel-body">
<select ng-model="gender" class="inputelement">
	<option value="male" selected>Male</option>
	<option value="female">Female</option>
</select> 
  </div>
</div>
